# ----------------------------------------------------------------------------
# Core
# ----------------------------------------------------------------------------
spring.application.name=SPAR

# if Railway provides a PORT env var, otherwise default to 8080
server.port=${PORT:8080}

# ----------------------------------------------------------------------------
# Datasource (replace with your Railway public URL, user & pass in the ENV panel)
# ----------------------------------------------------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------------------------------------------
# JPA / Hibernate
# ----------------------------------------------------------------------------
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ----------------------------------------------------------------------------
# Logging
# ----------------------------------------------------------------------------
logging.level.org.springframework.web=DEBUG
logging.level.com.fasterxml.jackson=DEBUG

# ----------------------------------------------------------------------------
# JWT
# ----------------------------------------------------------------------------
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXP_MS:2592000000}
